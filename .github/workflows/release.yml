name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Archive
        run: |
          xcodebuild \
            -project MediaKontrol.xcodeproj \
            -scheme MediaKontrol \
            -configuration Release \
            -destination "platform=macOS" \
            -archivePath $RUNNER_TEMP/MediaKontrol.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            archive

      - name: Extract .app
        run: |
          cp -R \
            "$RUNNER_TEMP/MediaKontrol.xcarchive/Products/Applications/MediaKontrol.app" \
            "$RUNNER_TEMP/MediaKontrol.app"

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "MediaKontrol" \
            -srcfolder "$RUNNER_TEMP/MediaKontrol.app" \
            -ov \
            -format UDZO \
            "$RUNNER_TEMP/MediaKontrol.dmg"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "MediaKontrol ${{ github.ref_name }}"
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: ${{ runner.temp }}/MediaKontrol.dmg
          generate_release_notes: true
